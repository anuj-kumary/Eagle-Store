<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle Store</title>
    <link
      rel="stylesheet"
      href="
    https://eagleui.netlify.app/css/component.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__logo">
        <h3 class="navigation__heading">EagleStore</h3>
      </div>
      <ul class="navbar__search">
        <input class="search__box" type="search" /><span class="search__icon"
          ><i class="fas fa-search"></i
        ></span>
      </ul>

      <ul class="navbar__right">
        <button class="btn btn__default">Login</button>
        <div class="badge">
          <i class="badge__icon fas fa-cart-plus"></i>
          <span class="badge__number">0</span>
        </div>
        <div class="badge">
          <i class="badge__icon far fa-heart"></i>
          <span class="badge__number">2</span>
        </div>
      </ul>
    </nav>

      
  

  </body>
</html>
