<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle | Signup</title>
    <link rel="stylesheet" href="https://eagleui.netlify.app/css/component.css" />
    <link rel="stylesheet" href="./auth.css" />
</head>

<body>
    <div class="container">
        <div class="auth__form">
            <div class="auth__title">
                <h2 class="heading text__center">Signup</h2>
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>
            <div class="input">
                <label class="input__checkbox">
                    <input type="checkbox" />
                    <span class="text">I accept all Terms & Condition</span>
                </label>
            </div>

            <div class="btn__signup text__center">
                <button class="btn btn__primary">Create New Account</button>
            </div>
            <div class="text__center">
                <a class="login__link fw__400" href="./login.html">Alredy have an account ></a>
            </div>
        </div>
    </div>
</body>

</html>
