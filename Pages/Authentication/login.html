<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://eagleui.netlify.app/css/component.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation__logo">
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
          <a href="/index.html">
            <h3 class="navigation__heading">EagleStore</h3>
          </a>
        </div>
        <ul class="navbar__search">
          <input class="search__box" type="search" placeholder="Search"><span class="search__icon"><i
              class="fas fa-search"></i></span>
        </ul>
    
        <ul class="navbar__right">
          <a href="/Pages/Authentication/signup.html" class="btn btn__default">Signup</a>
          <div class="badge">
            <a href="/Pages/Cart Page/cart-page.html">
              <i class="badge__icon fas fa-cart-plus"></i>
              <span class="badge__number">1</span>
            </a>
          </div>
          <div class="badge">
            <a href="./Pages/Wishlist/wishlist.html">
            <i class="badge__icon far fa-heart"></i>
            <span class="badge__number">4</span>
          </a>
          </div>
        </ul>
      </nav>
    <div class="container">
        <div class="auth__form">
            <div class="auth__title">
                <h2 class="heading text__center">Login</h2>
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input class="input-txt" type="password" />
            </div>
            <div class="input">
                <label class="input__checkbox"></label>
                <input type="checkbox">
                <span class="text">Remember Me</span>
            </label>
                <a href="#" class="auth__forget">Forget your Password?</a>
            </div>
            
            <div class="btn__signup text__center">
                <button class="btn btn__primary">Login</button>
            </div>
            <div class="text__center">
                <a class="login__link fw__400" href="./signup.html">Create new account ></a>
            </div>
        </div>
    </div>
</body>
</html>
