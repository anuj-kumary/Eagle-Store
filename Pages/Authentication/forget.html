<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="icon" type="image/svg+xml" href="/images/dove-solid.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://eagleui.netlify.app/css/component.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation__logo">
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
          <a href="/index.html">
            <h3 class="navigation__heading">EagleStore</h3>
          </a>
        </div>
        <ul class="navbar__search">
          <input class="search__box" type="search" placeholder="Search"><span class="search__icon"><i
              class="fas fa-search"></i></span>
        </ul>
    
        <ul class="navbar__right">
          <a href="/Pages/Authentication/signup.html" class="btn btn__default">Signup</a>
        </ul>
      </nav>

      <div class="container">
        <div class="auth__form auth__form--password">
            <div class="auth__title">
                <h2 class="heading text__center">Forget Password</h2>
                <p class="subtitle text__center fw__700">We will email you instructions on how to reset it</p>
            </div>
            <div class="input">
                <label>Email</label>
                <input class="input-txt" type="email" placeholder="abc@gmail.com"/>
            </div>
            <div class="btn__signup text__center">
                <button class="btn btn__primary">Reset Password</button>
            </div>
        </div>
</body>
</html>
