<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="icon" type="image/svg+xml" href="/images/dove-solid.png">
    <link
      rel="stylesheet"
      href="https://eagleui.netlify.app/css/component.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__logo">
        <a href="/index.html">
          <h3 class="navigation__heading">EagleStore</h3>
        </a>
      </div>
      <ul class="navbar__search">
        <input class="search__box" type="search" /><span class="search__icon"
          ><i class="fas fa-search"></i
        ></span>
      </ul>

      <ul class="navbar__right">
        <a href="/Pages/Authentication/logout.html" class="btn btn__default"><i class="fas fa-sign-out-alt"></i></a>
        
        <div class="badge">
          <a href="/Pages/Cart Page/cart-page.html">
            <i class="badge__icon fas fa-cart-plus"></i>
            <span class="badge__number">1</span>
          </a>
        </div>
        <div class="badge">
          <i class="badge__icon far fa-heart"></i>
          <span class="badge__number">4</span>
        </div>
      </ul>
    </nav>

    <main class="wishlist__container">
      <h3 class="heading text__center">My Wishlist</h3>
      <div class="wishlist">
        <div class="product__card">
          <div class="product__image">
            <img src="/images/card-image1.avif" alt="Asus ZenBook Duo">
            <span class="product__favourite"><i class="fas fa-heart"></i></span>
          </div>
          <h3 class="wishlist__heading">Asus ZenBook Duo</h3>
          <div class="product__price">&#8377; 114,990.00</div>
          <div class="product__button">
            <button class="btn btn__primary">Move to Cart</button>
          </div>
        </div>
        <div class="product__card">
          <div class="product__image">
            <img src="/images/Photo3.png" alt="Skullcandy" />
            <span class="product__favourite"><i class="fas fa-heart"></i></span>
          </div>
          <h3 class="wishlist__heading">Skullcandy Earbuds</h3>
          <div class="product__price">&#8377; 1000</div>
          <div class="product__button">
            <button class="btn btn__primary">Move to Cart</button>
          </div>
        </div>
        <div class="product__card">
          <div class="product__image">
            <img src="/images/card-image2.avif" alt="OnePlus 9R">
            <span class="product__favourite"><i class="fas fa-heart"></i></span>
          </div>
          <h3 class="wishlist__heading">OnePlus 9R</h3>
          <div class="product__price">&#8377; 39,999.00</div>
          <div class="product__button">
            <button class="btn btn__primary">Move to Cart</button>
          </div>
        </div>
        <div class="product__card">
          <div class="product__image">
            <img
              src="/images/card-image3.png"
              alt="i Mac"
            />
            <span class="product__favourite"><i class="fas fa-heart"></i></span>
          </div>
          <h3 class="wishlist__heading">MacBook Pro</h3>
          <div class="product__price">&#8377; 129,490.00</div>
          <div class="product__button">
            <button class="btn btn__primary">Move to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Made with ❤️ by Anujkumar Yadav</p>
      <div class="footer__icon">
        <a href="https://github.com/anuj-kumary/Eagle-Store"><i class="icon fab fa-github-square"></i></a>
        <a href="https://twitter.com/TheRealAnujK"><i class="icon fab fa-twitter-square"></i></a>
        <a href="https://www.linkedin.com/in/anujkumar-yadav-29b2521aa/"><i class="icon fab fa-linkedin"></i></a>
      </div>
      <p class="footer__text">© EagleStore, 2022 All rights reserved. </p>    
    </footer>
  </body>
</html>
