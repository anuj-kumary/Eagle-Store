<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eagle Store</title>
  <link rel="icon" type="image/svg+xml" href="./images/dove-solid.png">
  <link rel="stylesheet" href="
    https://eagleui.netlify.app/css/component.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <nav class="navigation">
      <div class="navigation__logo">
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <a href="/index.html">
          <h3 class="navigation__heading">EagleStore</h3>
        </a>
      </div>
      <ul class="navbar__search">
        <input class="search__box" type="search" placeholder="Search"><span class="search__icon"><i
            class="fas fa-search"></i></span>
      </ul>
  
      <ul class="navbar__right">
        <a href="/Pages/Authentication/logout.html" title="Logout" class="btn btn__default"><i class="fas fa-sign-out-alt"></i></a>
        <div class="badge">
          <a href="/Pages/Cart Page/cart-page.html">
            <i class="badge__icon fas fa-cart-plus"></i>
            <span class="badge__number">1</span>
          </a>
        </div>
        <div class="badge">
          <a href="/Pages/Wishlist/wishlist.html">
          <i class="badge__icon far fa-heart"></i>
          <span class="badge__number">4</span>
        </a>
        </div>
      </ul>
    </nav>
    
    <div class="container">
      <div class="card profile">
        <header class="card__heading profile__heading">
          <img class="avatar__img md" src="https://rb.gy/xqmshi" alt="Avatar" />
          <span>John Doe</span>
        </header>

        <div class="card__desc profile__list">
          <a href="#" class="list__item">My Order</a>
          <a href="../Wishlist/wishlist.html" class="list__item">Wishlist</a>
          <a href="../Address Management/address.html" class="list__item">Address Management</a>
          <a href="#" class="list__item">Setting</a>
          <a href="/Pages/Authentication/logout.html" class="list__item">LogOut</a>
        </div>
      </div>
      <div class="card user-details">
        <h3 class="user__heading">Customer Profile</h3>
        <p class="user__name">
          First Name <span class="user__detail">John</span>
        </p>
        <p class="user__name">
          Last Name <span class="user__detail">Doe</span>
        </p>
        <p class="user__email">
          Eamil <span class="user__detail">test@gmail.com</span>
        </p>
        <p class="user__dob">
          DOB <span class="user__detail">11 May 1999</span>
        </p>
        <button class="btn">Change Password</button>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">Made with ❤️ by Anujkumar Yadav</p>
      <div class="footer__icon">
        <a href="https://github.com/anuj-kumary/Eagle-Store"><i class="icon fab fa-github-square"></i></a>
        <a href="https://twitter.com/TheRealAnujK"><i class="icon fab fa-twitter-square"></i></a>
        <a href="https://www.linkedin.com/in/anujkumar-yadav-29b2521aa/"><i class="icon fab fa-linkedin"></i></a>
      </div>
      <p class="footer__text">© EagleStore, 2022 All rights reserved. </p>    
    </footer>
    
  </body>
</html>
